name: malina_business_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  go_router: ^14.7.1
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  provider: ^6.1.2
  flutter_svg: ^2.0.17
  get_it: ^8.0.3
  flutter_intl: ^0.0.1
  json_annotation: ^4.9.0
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
     - family: SFPro
       fonts:
         - asset: fonts/SF-Pro-Display-Regular.otf
     - family: MPLUS
       fonts:
         - asset: fonts/MPLUSRounded1c-Medium.ttf
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans-Regular.ttf